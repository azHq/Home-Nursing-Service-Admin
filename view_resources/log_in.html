<!DOCTYPE html>
<html>
    <head>
        <title>Admin Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="../css/home_style.css" rel="stylesheet" type="text/css" >
        <link href="../css/mdb.min.css" rel="stylesheet" type="text/css" >
        <link href="../css/fontawesome.min.css" rel="stylesheet" type="text/css" >
        <link href="../css/all.min.css" rel="stylesheet" type="text/css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
        <script type="text/javascript" src="../js/myscript.js"></script> 
        <link href="../css/animate.css" rel="stylesheet" type="text/css" >
    </head>
    <body>
        <div align="center" class="w-100 h-100 d-flex">
            <div class="card m-auto w-50" style="height:90%;border-radius:10px;">
                <div style="margin-top:-10px;">
                    <img height="220" width="220" src="../assets//images/logo.svg">
                </div>
                <div id="error_message" style="display:none;"><p class="p-2 w-50 mb-2" style="font-size:18px;color:white;border-radius:5px;background-color:#9e4103d8;margin-top:-10px;">Invalid Username Or Password</p></div>
                <form id="form" class="was-validated w-50 ml-auto mr-auto mt-2" method="POST">
                    <div class="form-group" style="text-align:left;border-radius:10px;">
                      <label for="uname" style="padding-left:5px;" >Username:</label>
                      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group" style="text-align:left;border-radius:10px;">
                      <label for="pwd" style="padding-left:5px;" >Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div style="display:flex;flex-direction:column;flex:1;height:100%;">
                        <button type="submit" align="bottom" class="btn-primary" style="height:44px;width:75%;margin-bottom:0px;border-radius:10px;margin: auto;">SUBMIT</button>
                    </div>
                  </form>
            </div>
        </div>
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
        <script src="http://parsleyjs.org/dist/parsley.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>         
        <script defer src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
        <script type="text/javascript" src="../js/firebase_init.js"></script>
        <script type="text/javascript" src="../js/log_in.js"></script>
        <script type="text/javascript" src="../js/log_in.js">
            alert("hello");
        </script>
    
</html>
